[Option2]
Caption=安装示例代码 
DataText1=安装示例代码 
DataText2=运行安装程序，将示例代码复制到硬盘上。
DataText3= 
Cmd=%STARTDIR%\Setup\Setup.exe
CmdDefaultDir=%STARTDIR%\Setup
Action=OPEN

[Option3]
Caption=补充内容 
DataText1=补充内容
DataText2=第1版中叙述传统技术(NetBIOS、邮槽、命名管道及Windows重定向器)的相关章节、NetBIOS命令以及Winsock错误代码参考，原著的英文文档都已放到本光盘中。
DataText3= 
Cmd=%STARTDIR%\complement\
CmdDefaultDir=%STARTDIR%\
Action=OPEN

[Option4]
Caption=Platform SDK
DataText1=Platform SDK
DataText2=连接到更新Microsoft Platform SDK的Web站点，查看安装SDK的最新文档、示例、头文件、库文件和工具。
DataText3=www.microsoft.com/msdownload/%newline%    platformsdk/sdkupdate/
Cmd=http://www.microsoft.com/msdownload/platformsdk/sdkupdate/
Action=OPEN

[Option5]
Caption=Microsoft 技术支持
DataText1=Microsoft 技术支持
DataText2=连接到Microsoft Press支持站点，这里为原书和配书盘提供了实时的评论和更正信息。如果没有找到需要的答案，请把您的评论或问题寄至MSPinput@microsoft.com.
DataText3=www.microsoft.com/mspress/%NEWLINE%    support
Cmd=http://www.microsoft.com/mspress/support 
Action=OPEN

[Option6]
Caption=在线注册
DataText1=在线注册
DataText2=连接到Microsoft Press产品注册页在线注册您的书。通过注册您可以免费订阅新闻信件, 以及近期有关Microsoft Press书籍或工具的更新和特价信息。
